<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        html,
        body {
            min-height: 100%;
            min-width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .comment-wrapper .panel-body {
            max-height: 55vh;
            overflow: auto;
            align-items: center;
        }

        .comment-wrapper .media-list .media img {
            width: 64px;
            height: 64px;
            border: 2px solid #e5e7e8;
            align-items: center;
        }

        .comment-wrapper .media-list .media {
            border-bottom: 1px dashed #efefef;
            margin-bottom: 25px;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Arvo&family=Hubballi&family=Sansita+Swashed&family=Trochut&display=swap"
        rel="stylesheet">

    <title>Patch | Owner</title>

    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/animated.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/owl.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/jqvmap@1.5.1/dist/jqvmap.min.css" rel="stylesheet" />

</head>

</head>

<body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="/" class="logo">
                            <img src="{{ url_for('static', filename='assets/images/logo.png') }}" alt="Chain App Dev">
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="/home">Home</a></li>
                            <li class="scroll-to-section"><a href="#" class="active">Places</a></li>
                            <li>
                                <div class="gradient-button"><a href="/owner_logout"><i class="fa fa-sign-in-alt"></i>
                                        Log Out</a></div>
                            </li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div id="about" class="places-info section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 align-self-center">
                    <div class="section-heading row">
                        <h4><em>{{name[0]}}</em> - Analysis</h4>

                        <img src="{{ url_for('static', filename='assets/images/heading-line-dec.png') }}" alt="">
                    </div>

                    <div class="placestable" style="margin-top: 25px;">

                        <div class="row">
                            <div class=" col-lg-4">
                                <div class="card xm-auto br-0">
                                    <div class="card-body">
                                        <h4 class="card-title box-title">Nature of Reviews</h4>
                                        <canvas id="myChart" width="400" height="400"></canvas>
                                        <style>
                                            @media screen and (max-width: 600px) {
                                                canvas {
                                                    max-width: 350px;
                                                    max-height: 350px;
                                                }
                                            }
                                        </style>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="card" style="height: 65vh">
                                    <div class="card-body">
                                        <h4 class="card-title box-title">Reviews</h4>
                                        <div class="card-content">
                                            <div class="messenger-box">
                                                <div class="container">
                                                    <div class="row bootstrap snippets bootdeys">
                                                        <div class="col-md-12 col-sm-12">
                                                            <div class="comment-wrapper">
                                                                <div class="panel-body">
                                                                    <ul class="media-list">

                                                                        {% for rs in reviews %}
                                                                        <li class="media">
                                                                            <a href="#" class="pull-left">
                                                                                <img src="https://bootdey.com/img/Content/user_1.jpg"
                                                                                    alt="" class="img-circle" />
                                                                            </a>
                                                                            <div class="media-body">
                                                                                <strong class="text">{{rs[1]}}</strong>
                                                                                <p>
                                                                                    {{rs[2]}}
                                                                                </p>
                                                                            </div>
                                                                        </li>
                                                                        {% endfor %}

                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.messenger-box -->
                                        </div>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                                <!-- /.card -->
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- BootStrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/owl-carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/animation.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/imagesloaded.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/popup.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>

    <!--  Chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.bundle.min.js"></script>

    <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: "pie",
            data: {
                labels: ["Positive", "Negative"],
                datasets: [
                    {
                        label: "Nature of Reviews",
                        data: [{{ positive[0]}}, {{ negative[0]}}],
            backgroundColor: ["#3080d0", "#ff6384"],
            borderWidth: 1,
        },
            ],
          },
        options: {
            cutoutPercentage: 50,
                responsive: false,
          },
        });
    </script>

</body>

</html>
